<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Controlador</title><style>.cont_controler{ position: fixed; right: 10px; top: 10px; cursor: pointer; padding: 5px 10px; width: max-content;} .controler{ border: 2px solid black; padding: 10px 20px; border-radius: 10px; display: none;} .controler div:nth-child(1){ font-weight: bold; padding-bottom: 10px;} .close-btn{ background-color: #ccc; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 10px;} </style></head><body><div class="cont_controler" id="contControler">Mostrar <div class="controler" id="controler"><div>Presiona ctrl + Num9 </div><div><label for="text">Input Text</label><input type="checkbox" name="text" id="input-text"><label for="marcable">Input Check</label><input type="checkbox" name="marcable" id="input-marcable"></div><button class="close-btn" onclick="closeControler(event)">Cerrar</button></div></div><script>const contControler=document.getElementById('contControler'); const controler=document.getElementById('controler'); contControler.addEventListener('click', function(event){ if (controler.style.display==='none' || controler.style.display===''){ controler.style.display='block'; contControler.firstChild.nodeValue='';}}); function closeControler(event){ event.stopPropagation(); // Previene que el evento se propague al contenedor padre. controler.style.display='none'; contControler.firstChild.nodeValue='Mostrar';} </script></body></html>
